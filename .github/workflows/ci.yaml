name: CI
on: [push,pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    # Checkout repo
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4

     # Setup Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with python-version: '3.x'

     # Install dependencies  
      - name: Install dependencies
        run: pip install -r requirements.txt

     # Run tests
      - name: Run test
        run: python --version